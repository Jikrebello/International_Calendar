<form
  #registerForm="ngForm"
  (ngSubmit)="register(registerForm)"
  autocomplete="off"
>
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="firstName"
      [(ngModel)]="registerModel.firstName"
      placeholder="First Name"
      required
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="lastName"
      [(ngModel)]="registerModel.lastName"
      placeholder="Last Name"
      required
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="emailAddress"
      [(ngModel)]="registerModel.emailAddress"
      placeholder="Email Address"
      required
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="registerModel.password"
      placeholder="Password"
      required
    />
  </div>

  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
