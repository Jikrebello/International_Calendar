<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form #registerForm="ngForm" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            [(ngModel)]="formModel.firstName"
            name="firstName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            [(ngModel)]="formModel.lastName"
            name="lastName"
            required
          />
        </div>

        <div class="mb-3">
          <label for="bio">Bio</label>
          <textarea
            id="bio"
            class="form-control"
            [(ngModel)]="formModel.bio"
            name="bio"
          ></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
